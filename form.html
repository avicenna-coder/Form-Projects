<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <div class="contact-us-container">
        <form class="form" id="form">
            <div class="heading">
                <h2>Contact Us</h2>
            </div>
            <div class="first-second-names">
                <div class="first-name">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name">
                    <p class="first-name-alert" id="first-name-alert"></p>
                </div>
                <div class="second-name">
                    <label for="second-name">Second Name</label>
                    <input type="text" id="second-name" name="second-name">
                    <p class="second-name-alert" id="second-name-alert"></p>
                </div>
            </div>
            <div class="email-address">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email">
                <p class="email-alert" id="email-alert"></p>
            </div>
            <div class="radio-type">
                <div class="query-type">
                    <p>Query Type</p>
                </div>
                <div class="general-support-container">
                    <div class="general-enquiry">
                        <input type="radio" id="radio" name="radio" value="general enquiry">
                        <label for="radio">General Enquiry</label>
                    </div>
                    <div class="support-request">
                        <input type="radio" id="radio2" name="radio" value="support request">
                        <label for="radio2">Support Request</label>
                    </div>
                </div>
            </div>
            <div class="comment">
                <label for="comment">Message</label>
                <textarea name="comment" id="comment"></textarea>
                <p class="comment-alert" id="comment-alert"></p>
            </div>
            <div class="check">
                <input type="checkbox" id="check" name="check" value="yes">
                <label for="check">I consent to being contacted by the team.</label>
            </div>

            <div class="submit-button">
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>

        <div class="print-to-ui" id="print-to-ui">

        </div>
    </div>
    <script src="./form.js"></script>
</body>
</html>
